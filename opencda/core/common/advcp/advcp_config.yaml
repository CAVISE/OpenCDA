# AdvCP Configuration File
# Advanced Collaborative Perception Configuration

# Enable AdvCP module with attack/defense capabilities
with_advcp: false

# Path to AdvCP configuration file (relative to project root)
advcp_config: "opencda/core/common/advcp/advcp_config.yaml"

# Attack-related parameters
attackers_ratio: 0.2                    # Ratio of CAVs to be attackers (0.0-1.0)
attack_type: "lidar_remove_early"      # Type of attack to execute
attack_target: "random"                # Target selection strategy for attacks

# Defense-related parameters
apply_cad_defense: false               # Enable CAD defense mechanism
defense_threshold: 0.7                 # Trust threshold for CAD defense (0.0-1.0)

# Advanced attack parameters (specific to attack types)
attack_parameters:
  dense: 3                             # Density of injected points (1=DenseA, 2=DenseAll, 3=Sampled)
  sync: 1                              # Synchronization mode (0=Async, 1=Sync)
  advshape: 1                          # Use adversarial shape perturbation

# Advanced defense parameters
defense_parameters:
  threshold: 0.7                       # Detection threshold for defense
  method: "perception"                 # Defense method (perception, detection, etc.)

# Logging and visualization
logging:
  level: "INFO"                        # Logging level (DEBUG, INFO, WARNING, ERROR)
  save_logs: true                      # Save logs to file
  visualize_attacks: false             # Visualize attack effects
  visualize_defense: false             # Visualize defense results

# Performance optimization
optimization:
  enable_parallel_processing: true     # Use parallel processing for attacks
  max_attackers_per_tick: 5            # Maximum attackers processed per simulation tick
  defense_batch_size: 10               # Batch size for defense processing

# Safety constraints
safety:
  max_attack_duration: 100             # Maximum duration of continuous attacks (ticks)
  min_recovery_period: 50              # Minimum recovery period between attacks (ticks)
  max_concurrent_attacks: 3            # Maximum concurrent attacks per vehicle

# Experimental features
experimental:
  enable_adaptive_attack_strategy: false  # Adapt attack strategy based on defense effectiveness
  enable_collaborative_attacks: false     # Coordinate attacks between multiple vehicles
  enable_defense_evasion: false           # Evade detection by defense mechanisms